<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>多PDF智能檢索器</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      overscroll-behavior-y: contain;
      overflow-x: hidden;
    }
    body.results-bar-visible {
        padding-bottom: 60px; 
    }

    #app-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      position: relative; /* Needed for child positioning */
    }

    /* Desktop toolbar styles */
    #toolbar {
      padding: 10px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      flex-shrink: 0;
    }
    /* ... (other desktop styles are correct) ... */
    #toolbar h2 { margin: 0 10px 0 0; font-size: 1.2em; white-space: nowrap; }
    #toolbar input, #toolbar select, #toolbar button { padding: 8px; border: 1px solid #ced4da; border-radius: 4px; font-size: 1em; box-sizing: border-box; }
    #toolbar input[type="text"] { width: 150px; }
    #toolbar input[type="number"] { width: 60px; text-align: center;}
    #quality-control, #local-magnifier-zoom-controls { display: flex; align-items: center; gap: 5px; }
    #quality-control label, #local-magnifier-zoom-controls label { white-space: nowrap; font-size: 0.9em; }
    #page-navigation { display: flex; align-items: center; gap: 5px; margin-left: auto; }
    
    /* Hide tab toggle on desktop by default */
    #toolbar-toggle-tab { display: none; }

    #pdf-container { position: relative; flex-grow: 1; overflow: auto; background-color: #e9ecef; padding: 10px; box-sizing: border-box; -webkit-overflow-scrolling: touch; }
    /* ... (pdf canvas and other elements are correct) ... */
    #pdf-canvas { border: 1px solid #000; display: block; margin: 0 auto; }
    #text-layer { position: absolute; z-index: 5; pointer-events: none; }
    #drawing-canvas { position: absolute; z-index: 10; touch-action: none; pointer-events: none; }
    .wavy-underline { text-decoration-line: underline; text-decoration-style: wavy; text-decoration-color: sandybrown; text-decoration-thickness: 2px; text-underline-offset: 0.2em; }
    .highlights-hidden .wavy-underline { text-decoration: none !important; }
    #bottom-results-bar .wavy-underline { text-decoration: underline !important; text-decoration-style: wavy !important; text-decoration-color: sandybrown !important; }

    #floating-action-buttons { position: fixed; bottom: 20px; right: 20px; z-index: 1003; display: flex; flex-direction: column; gap: 10px; align-items: flex-end; transition: bottom 0.3s ease-in-out; }
    body.results-bar-visible #floating-action-buttons { bottom: 80px; }
    /* ... (fab styles are correct) ... */
    .fab-button-group { display: flex; flex-direction: row; gap: 10px; align-items: center; }
    #floating-action-buttons button { background-color: rgba(0, 0, 0, 0.5); color: white; border: none; border-radius: 50%; width: 50px; height: 50px; font-size: 24px; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.2); transition: background-color 0.2s; display: flex; align-items: center; justify-content: center; }
    #floating-action-buttons button:hover { background-color: rgba(0, 0, 0, 0.7); }
    #floating-action-buttons button:disabled { opacity: 0.5; cursor: not-allowed; background-color: rgba(0,0,0,0.3); }

    .hidden { display: none !important; }

    #bottom-results-bar { position: fixed; bottom: 0; left: 0; width: 100%; background-color: rgba(30, 30, 30, 0.9); backdrop-filter: blur(5px); padding: 10px; box-sizing: border-box; display: flex; justify-content: center; align-items: center; gap: 15px; z-index: 1002; border-top: 1px solid rgba(255, 255, 255, 0.1); transition: transform 0.3s ease-in-out; }
    #bottom-results-bar.hidden { transform: translateY(100%); }
    #result-nav-wrapper { display: flex; align-items: center; gap: 10px; width: 100%; max-width: 500px; }
    /* ... (bottom bar styles are correct) ... */
    #result-nav-wrapper button { flex-shrink: 0; padding: 8px 12px; background-color: rgba(255, 255, 255, 0.2); color: white; border: 1px solid rgba(255, 255, 255, 0.3); }
    #result-nav-wrapper select { flex-grow: 1; min-width: 120px; background-color: #333; color: white; border-color: #555; }
    
    /* Mobile Styles */
    @media (max-width: 768px) {
      /* ** FIX: Main toolbar is now positioned and transformed ** */
      #toolbar {
        position: fixed; 
        top: 0; 
        left: 0;
        width: 280px; 
        max-width: 80vw; 
        height: 100vh;
        background-color: #f0f0f0; 
        border-right: 1px solid #ccc;
        z-index: 1001;
        -webkit-transform: translateX(-100%);
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
        padding: 50px 15px 20px 15px;
        flex-direction: column; 
        align-items: stretch;
        gap: 15px;
      }
      
      /* ** FIX: Tab is a separate fixed element ** */
      #toolbar-toggle-tab {
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed; /* Fixed to the viewport */
        top: 50%;
        left: 0; /* Starts at the edge of the screen */
        transform: translateY(-50%);
        width: 30px;
        height: 60px;
        background-color: #ff9a15;
        border: 1px solid #ccc;
        border-left: none;
        border-top-right-radius: 8px;
        border-bottom-right-radius: 8px;
        cursor: pointer;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        z-index: 1002;
        transition: left 0.3s ease-in-out; /* Animate its position */
      }
      #toolbar-toggle-tab .icon {
        font-size: 20px;
        font-weight: bold;
        color: white;
        transition: transform 0.3s ease-in-out;
      }
      
      /* ** FIX: Control both elements when the PARENT has the active class ** */
      #app-container.menu-active #toolbar {
        transform: translateX(0);
      }
      #app-container.menu-active #toolbar-toggle-tab {
        left: 280px; /* Moves with the toolbar (width of toolbar) */
      }
      #app-container.menu-active #toolbar-toggle-tab .icon {
        transform: rotate(180deg);
      }

      /* ... (other mobile styles are correct) ... */
    }
  </style>
</head>
<body>
  <div id="app-container">
    <!-- ** FIX: Toggle tab is now a SIBLING to the toolbar, not a child. ** -->
    <div id="toolbar-toggle-tab">
        <span class="icon">›</span>
    </div>

    <div id="toolbar">
      <!-- The toggle tab is no longer inside here -->
      <label for="fileInput" style="display: block; font-size: 0.9em; margin-bottom: -5px;">選擇一個或多個PDF檔案:</label>
      <input type="file" id="fileInput" accept="application/pdf" multiple />
      <input type="text" id="searchInput" placeholder="關鍵字或正則" />
      <button id="search-action-button">搜尋</button>
      
      <!-- The rest of the toolbar content remains the same -->
      <div id="quality-control">...</div>
      <div id="local-magnifier-zoom-controls" style="display: none;">...</div>
      <div id="page-navigation">...</div>
    </div>

    <div id="pdf-container">
      <!-- PDF content -->
    </div>
  </div>

  <div id="floating-action-buttons">
      <!-- FABs -->
  </div>

  <div id="bottom-results-bar" class="hidden">
      <!-- Bottom bar -->
  </div>

  <script type="module" id="pdfjs-lib" src="./lib/pdfjs/pdf.mjs"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>
